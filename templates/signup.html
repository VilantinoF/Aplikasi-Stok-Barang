{%block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
{%endblock%}
{%block body%}
<div class="wrapper fadeInDown">
  <div id="formContent">
      <br>
    <!-- Login Form -->
    <div class="fadeIn first">
        <h2>Sign Up</h2>
    </div>
    <form action="/signup-page" method="POST">
      <input type="text" id="email" class="fadeIn second" name="email" placeholder="Enter Your Email">
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username">
      <input type="text" id="phone-number" class="fadeIn second" name="phone-number" placeholder="Enter Your Phone Number">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Enter Password">
      <input type="submit" class="fadeIn fourth" value="Sign Up">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="/login-page">Log in</a>
    </div>

  </div>
</div>
{%endblock%}
